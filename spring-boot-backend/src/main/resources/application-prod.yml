spring:
  # PostgreSQL for production (can switch to MySQL by changing driver-class-name)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/${DB_NAME:backenddb}}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# Server Configuration for production
server:
  error:
    include-stacktrace: never
    include-exception: false

# Logging for production
logging:
  level:
    root: INFO
    com.example.backend: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  file:
    name: ${LOG_FILE_PATH:/var/log/backend/application.log}
    max-size: 10MB
    max-history: 30

