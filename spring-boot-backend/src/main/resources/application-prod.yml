spring:
  # PostgreSQL for production (can switch to MySQL by changing driver-class-name)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/${DB_NAME:backenddb}}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
  
  jpa:
    hibernate:
      # Flyway quản lý schema migrations, JPA chỉ validate
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# Server Configuration for production
server:
  error:
    include-stacktrace: never
    include-exception: false

# Logging for production
logging:
  level:
    root: INFO
    com.example.backend: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  file:
    name: ${LOG_FILE_PATH:/var/log/backend/application.log}
    max-size: 10MB
    max-history: 30
  
  # Flyway for production
  flyway:
    enabled: true
    baseline-on-migrate: false # Production nên có baseline rõ ràng
    validate-on-migrate: true

# JWT Configuration for production (should use environment variables)
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}

# SpringDoc - Disable in production by default
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}

