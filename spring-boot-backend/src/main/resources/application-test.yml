spring:
  # H2 Database for testing
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  # Flyway for test
  flyway:
    enabled: true
    baseline-on-migrate: true

# Logging for testing (minimal)
logging:
  level:
    root: WARN
    com.example.backend: INFO

