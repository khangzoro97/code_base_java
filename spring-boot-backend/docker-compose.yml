services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: backend-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-backenddb}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-backenddb}
      DB_DRIVER: org.postgresql.Driver
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      LOG_FILE_PATH: ./logs
      DEBUG_ENABLED: ${DEBUG_ENABLED:-false}  # Set to true to enable debug on port 5005
    ports:
      - "${SERVER_PORT:-8080}:8080"
      - "${DEBUG_PORT:-5005}:5005"  # Debug port
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge

